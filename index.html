<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SkySnap</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<script src="skript.js"></script>
<div class="app">
    <h1>Weather</h1>

    <div class="search-box">
        <input type="text" id="locationInput" placeholder="Enter location (e.g. Kochi)">
        <button onclick="getWeather()">Search</button>
    </div>

    <div id="locationName" class="location"></div>

    <div id="hourlyWeather" class="hourly-container"></div>
</div>
</body>
</html>
